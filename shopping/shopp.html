<!DOCTYPE html>
<html xmlns:班级="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="bootstrap.css" rel="stylesheet">
</head>
<body>
    <h1>统一建模语言理论测试</h1>
    <form class="form-inline">
        <h4>考试科目：统一建模语言	  时间:100分钟	     得分:100</h4>
        <div class="form-group">
            <label for="c">班级:</label>
            <input type="text" id="c" value="1班" />
        </div>
        <div class="form-group">
            <label for="xh">学号:</label>
            <input type="text"value="001" id="xh"/>
        </div>
        <div class="form-group">
            <label for="n">姓名:</label>
            <input type="text"value="王小闹" id="n"/>
        </div>
    <h2>一、填空题(每空5分,共20分)</h2>
        <p>
            <label>1.UML的中文全称是:</label>
            <input type="text" value="统一建模语言" id="fir"/>
        </p>
        <div class="form-group">
            <label for="f">2.对象最突出的特征是:</label>
            <input type="text" value="封装性" id="f"/>
        </div>
        <div class="form-group">
            <label for="jcx" class="sr-only">继承</label>
            <input type="text" value="继承性" id="jcx"/>
        </div>
        <div class="form-group">
          <label for="dtx"  class="sr-only">多态</label>
          <input type="text" value="多态性" id="dtx"/>
        </div>
    <h2>二、选择题(每空10分,共20分)</h2>
    <label>1.UML与软件工程的关系是:</label>
        <div>
            <label><input type="radio" name="ss" />(A) UML就是软件工程</label>
        </div>
        <div >
            <label><input type="radio" name="ss" checked="checked"/>(B) UML参与到软件工程中软件开发过程的几个阶段</label>
        </div>
        <div >
            <label><input type="radio" name="ss" />(C) UML与软件工程无关</label>
        </div>
        <div >
            <label><input type="radio" name="ss" />(D) UML是软件工程的一部分</label>
        </div>
        <label> 2.Java语言支持:</label>
        <div >
            <label><input type="radio" name="ss1" checked="checked"/>(A) 单继承</label>
        </div>
        <div >
            <label><input type="radio" name="ss1" />(B) 多继承</label>
        </div>
        <div >
            <label><input type="radio" name="ss1" />(C) 单继承和多继承都支持</label>
        </div>
        <div >
            <label><input type="radio" name="ss1" />(D) 单继承和多继承都不支持</label>
        </div>
    <h2>三、多择题(每题10分，共20分)</h2>
        <label>1.用例的粒度分为以下哪三种:</label>
        <div >
            <label><input type="checkbox" name="ss2" checked="checked"/>(A) 概述级</label>
        </div>
        <div >
            <label><input type="checkbox" name="ss2" checked="checked"/>(B) 需求级</label>
        </div>
        <div >
            <label> <input type="checkbox" name="ss2" />(C) 用户目标级</label>
        </div>
        <div >
            <label> <input type="checkbox" name="ss2" checked="checked"/>(D) 子功能级</label>
        </div>
        <label>2.类图由以下哪三部分组成:</label>
        <div >
            <label><input type="checkbox" name="ss3" checked="checked"/>(A) 名称(Name)</label>
        </div>
        <div >
            <label><input type="checkbox" name="ss3" checked="checked"/>(B) 属性(Attribute)</label>
        </div>
        <div >
            <label><input type="checkbox" name="ss3" checked="checked"/>(C) 操作(Operation)</label>
        </div>
        <div >
            <label><input type="checkbox" name="ss3" />(D) 方法(Function)</label>
        </div>
    <h2>四、判断题(每题10分，共20分)</h2>
        <label>1.用例图只是用于和客户交流和沟通的,用于确定需求。</label>
        <div class="radio">
            <label><input type="radio" name="ss4" />√</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="ss4"  checked="checked"/>✘</label>
        </div><br>
        <label>2.在状态图中,终止状态在一个状态图中允许有任意多个。</label>
        <div class="radio">
            <label><input type="radio" name="ss5"  checked="checked"/>√</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="ss5" />✘</label>
        </div>
    <h2>五、简答题（每题20分，共20分）</h2>

        <div class="form-group">
            <label>1. 简述什么是模型以及模型的表现形式？</label><br>
            <textarea rows="10" cols="100">模型是对现实世界的简化和抽象，模型是对所研究的系统、过程、事物或概念的一种表达形式。可以是物理实体，可以是某种图形；或者是一种数学表达式。</textarea>
        </div>
        <div>
            <input type="button" value="计算分数" style="background-color: #FFFFFF; margin-left: 8px;" id="cal"/>
        </div>

</form>
</body>
</html>
